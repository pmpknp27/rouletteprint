<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codename Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Codename Roulette</h1>

        <div class="input-section">
            <input type="text" id="codename" placeholder="Enter Codename" />
            <input type="text" id="wishlist" placeholder="Enter Wishlist" />
            <button onclick="addPerson()">Add Person</button>
        </div>

        <h2>List of Participants:</h2>
        <ul id="person-list">
            <!-- Person list will be dynamically populated -->
        </ul>

        <button onclick="spinRoulette()">Spin the Roulette!</button>
        <div id="roulette">
            <!-- Roulette will be displayed here -->
        </div>

        <div id="result">
            <p>Chosen Codename: <span id="chosen-codename"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
